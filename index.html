<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="app-favicon" rel="icon" type="image/svg+xml" href="./vite.svg" />
    <link id="app-manifest" rel="manifest" href="./manifest.webmanifest" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nasashe s.a.s</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import assetPath from './src/utils/assetPath.js'

      const manifest = document.querySelector('#app-manifest')
      if (manifest) {
        manifest.href = assetPath('manifest.webmanifest')
      }

      const favicon = document.querySelector('#app-favicon')
      if (favicon) {
        favicon.href = assetPath('vite.svg')
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
